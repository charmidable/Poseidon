<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link                           rel                     =   "stylesheet"
                                    href                    =   "../css/bootstrap.min.css">
</head>
    <body>
        <div                        class                   = "container my-5">
            <div                    class                   = "row">
                <div                class                   = "col-md-3"></div>
                <div                class                   = "col-md-6">
                    <h2             class                   = "mb-1 text-center">
                        Login with Username and Password
                    </h2>
                </div>
            </div>
            <div                        class                   = "row">
                <div                class                   = "col-md-6">
                    <form           th:action               = "@{/app/login/basicAuth}"
                                    method                  = "get">
                        <div        class                   = "form-group">
                            <label  for                     = "username">
                                Username
                            </label>
                            <input  type                    = "text"
                                    class                   = "form-control"
                                    name                    = "username"
                                    placeholder             = "Enter Username"
                                    required autofocus id   = "username">
                        </div>
                        <div        class                   = "form-group">
                            <label  for                     = "password">
                                Password
                            </label>
                            <input  type                    = "password"
                                    class                   = "form-control"
                                    name                    = "password"
                                    placeholder             = "Enter Password" required autofocus
                                    id                      = "password">
                        </div>
                        <button     type                    ="submit"
                                    class                   ="btn btn-dark">
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
