<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>

        <link               rel         =   "stylesheet"
                            href        =   "../css/bootstrap.min.css">
    </head>
    <body>
        <div                        class                   = "container my-5">
            <div                    class                   = "row">
                <div                class                   = "col-md-6">
                    <h2             class                   = "mb-1">
                        Login with Username and Password
                    </h2>
                </div>
            </div>
            <div                        class                   = "container my-5">
            <div                    class                   = "row">
                <div                class                   = "col-md-6">
                    <form           th:action               = "@{/login}"
                                    method                  = "post">
                        <div        class                   = "form-group">
                            <label  for                     = "username">
                                Username
                            </label>
                            <input  type                    = "text"
                                    class                   = "form-control"
                                    name                    = "username"
                                    placeholder             = "Enter Username"
                                    required autofocus id   = "username">
                        </div>
                        <div        class                   = "form-group">
                            <label  for                     = "password">
                                Password
                            </label>
                            <input  type                    = "password"
                                    class                   = "form-control"
                                    name                    = "password"
                                    placeholder             = "Enter Password" required autofocus
                                    id                      = "password">
                        </div>
                        <button     type                    ="submit"
                                    class                   ="btn btn-dark">
                            Login
                        </button>
                    </form>

                    <div class="text-center pt-4">
                        <a class="btn btn-block btn-dark" href="/oauth2/authorization/google">Login with Google</a>
                    </div>
                    <div class="text-center pt-4">
                        <a class="btn btn-block btn-dark" href="/oauth2/authorization/github">Login with GitHub</a>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
