<!DOCTYPE html>
<html                       xmlns       =   "http://www.w3.org/1999/xhtml"
                            xmlns:th    =   "http://www.thymeleaf.org">
<head>
    <meta                   charset     =   "utf-8"/>
    <title>Home</title>
    <link                   rel         =   "stylesheet"
                            href        =   "../../css/bootstrap.min.css"
    >
</head>
<body>
<div                        class       =   "container">

    <div                    class       =   "row">
        <h2>Add New Curve Point</h2>
    </div>

    <div class="row">
        <form               action      =   "#"
                            th:action   =   "@{/curvePoint/validate}"
                            th:object   =   "${curvePoint}"
                            method      =   "post"
                            class       =   "form-horizontal"
                            style       =   "width: 100%"
        >
            <div            class       =   'form-group'>
                <label      class       =   'col-sm-2 control-label'
                            for         =   'curveId'
                >
                    Curve Id
                </label>
                <div        class       =   'col-sm-10'
                >
                    <input  class       =   'col-4'
                            id          =   'curveId'
                            placeholder =   'Curve Id'
                            th:field    =   '*{curveId}'
                            type        =   'number'
                    >
                    <p      class       =   'text-danger'
                            th:errors   =   '*{curveId}'
                            th:if       =   "${#fields.hasErrors('curveId')}"
                    >
                    </p>
                </div>
            </div>
            <div            class       =   'form-group'>
                <label      class       =   'col-sm-2 control-label'
                            for         =   'term'
                >
                    Term
                </label>
                <div class              =   'col-sm-10'>
                    <input  class       =   'col-4'
                            id          =   'term'
                            placeholder =   'Term'
                            step        =   '0.01'
                            th:field    =   '*{term}'
                            type        =   'number'
                    >
                    <p      class       =   'text-danger'
                            th:errors   =   '*{term}'
                            th:if       =   "${#fields.hasErrors('term')}"
                    >
                    </p>
                </div>
            </div>
            <div            class       =   'form-group'>
                <label      class       =   'col-sm-2 control-label'
                            for         =   'value'
                >
                    Value
                </label>
                <div        class       =   'col-sm-10'>
                    <input  class       =   'col-4'
                            id          =   'value'
                            placeholder =   'Value'
                            th:field    =   '*{value}'
                            type        =   'number'
                    >
                    <p      class       =   'text-danger'
                            th:errors   =   '*{value}'
                            th:if       =   "${#fields.hasErrors('value')}"
                    >
                    </p>
                </div>
            </div>
            <div            class       =   'form-group'>
                <div        class       =   'col-sm-12'>
                    <a      class       =   'btn btn-danger btn-sm'
                            href        =   '/curvePoint/list'
                    >
                        Cancel
                    </a>
                    <input  class       =   'btn btn-primary btn-sm'
                            type        =   'submit'
                            value       =   'Add CurvePoint'
                    >
                </div>
            </div>
        </form>
    </div>

</div>
</body>
</html>
